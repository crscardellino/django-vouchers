{% load i18n %}<html>
<head>
<title>{% block title %}{% endblock %}</title>
{% block extrahead %}{% endblock %}
</head>
<body>
{% for voucher in vouchers %}
<div>
    <form method='post' action='{{ voucher.id }}/claim/'>{% csrf_token %}
        {{ voucher.get_voucher_form.as_table }}
        <p><input type="submit" name="submit" class="submit btn" value='{% trans "Claim Voucher" %}' /></p>
    </form>
</div>
{% endfor %}
</body>
</html>
